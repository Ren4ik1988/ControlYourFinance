<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Управление расходами</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body class="roboto-regular">
    <div id="main">
        <h1>
            Управление расходами
        </h1>
        <form class="roboto-medium">
            <div>
                <label for="amount">Cумма расхода:</label>
                <input id="amount" name="amount" type="number" value="" />
            </div>
            <div>
                <label for="description">Описание расхода:</label>
                <input id="description" name="description" type="text" value="" />
            </div>
            <div>
                <label for="expense_date">Дата расхода:</label>
                <input id="expense_date" name="expense_date" type="date" value="" />
            </div>
            <input class="roboto-medium" type="submit" value="Сохранить" >
        </form>
    </div>
</body>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    
    
</script>
</html>
